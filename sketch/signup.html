
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="../web/img/icon.jpg" type="image/x-icon" />
  <title>Sign Up</title>
  <script src="./particles.js"></script>
  <script src="./main.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div class="columns is-vcentered">
    <div class="login column is-4 ">
      <section class="section">
        <div class="has-text-centered">
          <div class="login-logo">
            <img class="login-logo--img" src="./logo.jpg">
          </div>
        </div>

        <form method="post" action="router.php">
          <div class="field">
            <label class="label">Username</label>
            <div class="control has-icons-right">
              <input name="username" class="input" type="text" required>
              <span class="icon is-small is-right">
                <i class="fa fa-user"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-right">
              <input name="email" class="input" type="email" required>
              <span class="icon is-small is-right">
                <i class="fa fa-envelope"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label">Password</label>
            <div class="control has-icons-right">
              <input name="password" class="input" type="password" required>
              <span class="icon is-small is-right">
                <i class="fa fa-key"></i>
              </span>
            </div>
          </div>
          <div class="has-text-centered">
            <input type="submit" name="signup" class="button is-vcentered is-primary is-outlined" value="Sign Up!">
          </div>
        </form>
        <div class="has-text-centered">
          <a href="login.html"> Already have an account? Log in now !</a>
        </div>
      </section>
    </div>
    <div id="particles-js" class="interactive-bg column is-8">

    </div>
  </div>

</body>

</html>
